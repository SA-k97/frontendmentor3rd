<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>front end mentor-profile card component main</title>
</head>
<body>
   
    <section>
        
        <div class="card">
            <div class="top"></div>
            <div class="profile-pic">
                <img src="images/image-victor.jpg" alt="profile pic">
            </div>    
            <div class="info">
                <h2 class="name">
                    Victor Crest  
                    <span class="age">26</span>
                </h2>
                
                <h3 class="from">London</h3>
            </div>
            <hr>
            <div class="down">
                <div class="no1">
                    <h3 class="num">80k</h3>
                    <h4 class="tag">Followers</h4>
                </div>
                <div class="no2">
                    <h3 class="num">803k</h3>
                    <h4 class="tag">Likes</h4>
                </div>
                <div class="no3">
                    <h3 class="num">1.4k</h3>
                    <h4 class="tag">Photos</h4>
                </div>
            </div>
        </div>
        <div class="backimg">
            <img class="first" src="images/bg-pattern-top.svg" alt="circle1">
            <img class="second" src="images/bg-pattern-bottom.svg" alt="circle2">
        </div>

    </section>

    
</body>
</html>
